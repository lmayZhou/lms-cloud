server:
  port: 8080

web:
  # I18n 国际化
  i18n:
    # 是否启用
    enabled: true
    # 自定义请求路径参数( ?locale=en-US ), 默认使用请求头参数( Accept-Language )
    localeName: locale
    # local分隔符, 与 localeName 组合使用
    localeDelimiter: "-"

# OAuth2 权限认证
security:
  oauth2:
    resource:
      ignore-uris:
        - /doc.html
        - /v3/api-docs
        - /swagger-ui/**
        - /swagger-resources/configuration/ui
        - /swagger-resources
        - /swagger-resources/configuration/security
        - /course/coursebase/**
        - /webjars/**
        - /api/**/v3/api-docs

# Swagger 配置
swagger:
  enabled: true
  title: Swagger 测试-在线接口文档
  description: Swagger 测试-在线接口文档
  version: 1.0.1
  termsOfServiceUrl: https://www.lmaye.com
  basePackage: com.lmaye.cloud.example.swagger.controller
  basePath: /**
  excludePath: /error
  contact:
    email: lmay@lmaye.com
    name: lmay Zhou
    url: https://www.lmaye.com
  globalRequestParameters:
    - description: 凭证
      modelType: string
      modelFormat:
      name: Authorization
      parameterType: header
      required: false